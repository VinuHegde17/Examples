<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            /* flex-wrap: nowrap; */
            background-color: lightseagreen;
        }
        .flex-container > div{
            margin: 10px;
            width: 100px;
            background-color: rgb(238, 255, 0);
            text-align: center;
            
            font-size: 30px;
            flex-basis: 70px;
        }
    </style>
</head>
<body>
    <h1>Flex Box</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div> 
    </div>
    
</body>
</html>
